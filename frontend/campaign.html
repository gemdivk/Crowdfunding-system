<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaigns - Crowdfunding</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <meta property="og:title" content="Save the Rainforest">
  <meta property="og:description" content="This campaign is for raising funds to protect the Amazon rainforest.">
  <meta property="og:image" content="https://yourdomain.com/path/to/image.jpg">
  <meta property="og:url" content="https://yourdomain.com/campaigns/15">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      margin: 5px;
    }

    .btn.twitter {
      background-color: #1DA1F2;
    }

    .btn.linkedin {
      background-color: #0077b5;
    }

    .btn:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .btn svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      fill: white;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .campaign-container {
      text-align: center;
      padding: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
<nav>
  <h1>Crowdfunding</h1>
  <ul>
    <li><a href="/static/index.html">Home</a></li>
    <li><a href="/static/campaign.html">My Campaigns</a></li>
    <li><a href="/static/login.html" id="loginLink">Login</a></li>
    <li><a href="#" id="logoutLink" style="display:none;">Logout</a></li>
  </ul>
</nav>
<button onclick="showCreateForm()">Create New Campaign</button>


<!-- Create Campaign Form (hidden initially) -->
<div id="create-form" style="display: none;">
  <h3>Create Campaign</h3>
  <input type="text" id="create-title" placeholder="Campaign Title">
  <textarea id="create-description" placeholder="Description"></textarea>
  <input type="number" id="create-target-amount" placeholder="Target Amount">
  <select id="create-status">
    <option value="active">Active</option>
    <option value="completed">Completed</option>
    <option value="inactive">Inactive</option>
  </select>
  <button onclick="createCampaign()">Create Campaign</button>
</div>
<div class="container">
  <h2>All Campaigns</h2>
  <div id="user-campaign-list" class="campaign-container">
    <div class="social-buttons">
      <a href="https://twitter.com/intent/tweet?url=https://yourcrowdfundingurl.com/campaigns/15&text=Save%20the%20Rainforest" target="_blank" class="btn twitter">

        Share on Twitter
      </a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://yourcrowdfundingurl.com/campaigns/15&title=Save%20the%20Rainforest&summary=This%20campaign%20is%20for%20raising%20funds%20to%20protect%20the%20Amazon%20rainforest." target="_blank" class="btn linkedin">
        <svg viewBox="0 0 24 24"><path d="M22.23 0H1.77C.79 0 0 .775 0 1.732V22.27c0 .956.79 1.73 1.77 1.73h20.46c.98 0 1.77-.775 1.77-1.73V1.732C24 .775 23.21 0 22.23 0zM7.05 20.452H3.56V9h3.49v11.452zM5.3 7.682c-1.11 0-2.01-.91-2.01-2.033 0-1.12.9-2.034 2.01-2.034s2.01.914 2.01 2.034c0 1.122-.9 2.033-2.01 2.033zm14.15 12.77h-3.48V14.34c0-1.453-.03-3.325-2.025-3.325-2.03 0-2.34 1.584-2.34 3.22v6.217h-3.48V9h3.34v1.57h.05c.47-.9 1.61-1.848 3.31-1.848 3.55 0 4.21 2.34 4.21 5.383v6.347z"/></svg>

    </div>
  </div>

</div>

<script src="/static/js/auth.js"></script>
<script src = "/static/js/userCampaign.js"></script>
</body>
</html>
