    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;

      text-decoration: none;
      border-radius: 5px;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: white;
      margin-right: 5px;
    }
    #create-form {
      display: none;
      width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }

    #create-form h3 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    #create-form input,
    #create-form textarea,
    #create-form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    #create-form input:focus,
    #create-form textarea:focus,
    #create-form select:focus {
      border-color: #007bff;
      outline: none;
    }

    #create-form textarea {
      height: 80px;
      resize: none;
    }

    #create-form button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #create-form button:hover {
      background: #0056b3;
    }

    #create-media {
      border: none;
      padding: 5px;
    }

    #create-category,
    #create-status {
      cursor: pointer;

<!-- Create Campaign Form (hidden initially) -->
<div id="create-form" style="display: none;">
  <h3>Create Campaign</h3>
  <input type="text" id="create-title" placeholder="Campaign Title">
  <textarea id="create-description" placeholder="Description"></textarea>
  <input type="number" id="create-target-amount" placeholder="Target Amount">
  <select id="create-category">
    <option value="Social Impact">Social Impact</option>
    <option value="Education & Research">Education & Research</option>
    <option value="Creative Arts">Creative Arts</option>
    <option value="Technology & Innovation">Technology & Innovation</option>
    <option value="Environment & Sustainability">Environment & Sustainability</option>
    <option value="General & Miscellaneous">General & Miscellaneous</option>
  </select>
  <select id="create-status">
    <option value="active">Active</option>
    <option value="completed">Completed</option>
    <option value="inactive">Inactive</option>
  </select>
  <input type="file" id="create-media" accept="image/*, video/*">
  <button onclick="createCampaign()">Create Campaign</button>
</div>

<!-- Edit Campaign Modal -->
<div class="modal fade" id="editCampaignModal" tabindex="-1" aria-labelledby="editCampaignModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editCampaignForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editCampaignModalLabel">Edit Campaign</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Hidden field for campaign ID -->
          <input type="hidden" id="editCampaignId">
          <div class="mb-3">
            <label for="editTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>
          <div class="mb-3">
            <label for="editDescription" class="form-label">Description</label>
            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="editTargetAmount" class="form-label">Target Amount</label>
            <input type="number" class="form-control" id="editTargetAmount" required>
          </div>
          <div class="mb-3">
            <label for="editStatus" class="form-label">Status</label>
            <select class="form-select" id="editStatus">
              <option value="active">Active</option>
              <option value="completed">Completed</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editCategory" class="form-label">Category</label>
            <select class="form-select" id="editCategory">
              <option value="Social Impact">Social Impact</option>
              <option value="Education & Research">Education & Research</option>
              <option value="Creative Arts">Creative Arts</option>
              <option value="Technology & Innovation">Technology & Innovation</option>
              <option value="Environment & Sustainability">Environment & Sustainability</option>
              <option value="General & Miscellaneous">General & Miscellaneous</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editMedia" class="form-label">Media</label>
            <input type="file" class="form-control" id="editMedia" accept="image/*, video/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
